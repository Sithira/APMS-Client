<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h4 class="mb-0">Login</h4>
            </div>

            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input [(ngModel)]="loginDetails.email" name="email" id="email" type="text" class="form-control rounded-0">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" [(ngModel)]="loginDetails.password" id="password" name="password" class="form-control rounded-0">
                    </div>

                    <div class="form-group">
                        <input type="submit" (click)="login()" value="Login to APMS" class="btn btn-success btn-block rounded-0">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
