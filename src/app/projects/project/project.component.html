<div class="row">
    <div class="col-12">
        <div class="jumbotron mt-5">
            <h1 class="display-4 text-center">{{ project.name }}</h1>
            <p class="lead text-center">{{ project.description }}</p>
            <hr class="my-4">
            <!--<p>It uses utility classes for typography and spacing to space content out within the larger container.</p>-->

            <div class="form-row text-center">
                <div class="col-12">
                    <button (click)="loadRelations()" [disabled]="relationsLoaded"  class="btn btn-primary btn-sm">Load More information</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="relationsLoaded" class="row">

    <div class="col-6">
        <div class="row">
            <div class="col-md mt-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h3><i class="fas fa-users"></i> <br /></h3>
                        <h4 class="card-title"> Team Details</h4>
                        <p>Name: {{ project.team.name }}</p>
                        <p>Established since: {{ project.team.created_at }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md mt-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h3><i class="fas fa-info-circle"></i> <br /></h3>
                        <h4 class="card-title">Project Meta</h4>
                        <p>Created at: {{ project.created_at }}</p>
                        <p>Updated at: {{ project.updated_at }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md mt-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h3><i class="fas fa-user-tie"></i> <br /></h3>
                        <h4 class="card-title"> Manager Details</h4>
                        <p>Name: {{ project.manager.name }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-6">
        <app-sprints></app-sprints>
    </div>

</div>
